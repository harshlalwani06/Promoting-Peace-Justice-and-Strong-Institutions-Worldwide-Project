<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* General Body Styling with Background Image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(peace2.jpeg); /* Add your image URL here */
            background-size: 1500px; /* Ensure the image covers the entire background */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        form {
            background-color: rgba(30, 144, 255, 0.9); /* Lighter blue with slight transparency */
            padding: 20px;  /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 500px;  /* Form width */
            color: white;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #FFFFFF; /* White color */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 24px;  /* Heading font size */
            margin-bottom: 15px; /* Reduced margin */
            margin-top: 60px; /* Adjusted top margin */
        }

        /* Labels and Inputs Styling */
        h3 {
            font-weight: bold;
            color: #FFFFFF; /* White color */
            margin-bottom: 5px;
            font-family: 'Arial', sans-serif;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;  /* Input padding */
            margin-top: 5px;
            margin-bottom: 15px;  /* Input margin */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;  /* Input font size */
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #FFFFFF; /* White border on focus */
        }

        /* Submit Button Styling */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000080; /* Navy Blue */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0000CD; /* Medium Blue */
        }
    </style>
</head>
<body>
    <form>
        <!-- Heading -->
        <h1>Registration Form</h1>

        <!-- First Name and Last Name -->
        <div style="display: flex; justify-content: space-between; gap: 10px;">
            <div style="flex: 1;">
                <h3>First Name</h3>
                <input type="text" placeholder="Enter first name" required>
            </div>
            <div style="flex: 1;">
                <h3>Last Name</h3>
                <input type="text" placeholder="Enter last name" required>
            </div>
        </div>

        <!-- Email Address -->
        <div>
            <h3>Email Address</h3>
            <input type="email" placeholder="Enter email address" required>
        </div>

        <!-- Location (Indian States and Cities) -->
        <div>
            <h3>Location</h3>
            <select name="state" id="state" onchange="populateCities()" required>
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <!-- Add other states as needed -->
            </select>

            <select name="city" id="city" required>
                <option value="" disabled selected>Select City</option>
                <!-- Cities will be populated based on selected state -->
            </select>
        </div>

        <!-- WhatsApp Number -->
        <div>
            <h3>WhatsApp Number</h3>
            <input type="tel" placeholder="+91 XXXXXXXXXX" pattern="[0-9]{10}" required>
        </div>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        const stateCityMapping = {
            "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Nellore"],
            "Arunachal Pradesh": ["Itanagar", "Tawang", "Ziro"],
            "Assam": ["Guwahati", "Dibrugarh", "Silchar"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur"],
            "Chhattisgarh": ["Raipur", "Bilaspur", "Durg"],
            "Goa": ["Panaji", "Margao", "Vasco da Gama"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
            "Haryana": ["Chandigarh", "Gurgaon", "Faridabad"],
            "Himachal Pradesh": ["Shimla", "Manali", "Dharamshala"],
            "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad"],
            "Karnataka": ["Bangalore", "Mysore", "Mangalore"],
            "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik"],
            "Manipur": ["Imphal", "Churachandpur"],
            "Meghalaya": ["Shillong", "Tura"],
            "Mizoram": ["Aizawl", "Lunglei"],
            "Nagaland": ["Kohima", "Dimapur"],
            "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela"],
            "Punjab": ["Chandigarh", "Ludhiana", "Amritsar"],
            "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur"],
            "Sikkim": ["Gangtok", "Namchi"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
            "Telangana": ["Hyderabad", "Warangal", "Nizamabad"],
            "Tripura": ["Agartala", "Dharmanagar"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra"],
            "Uttarakhand": ["Dehradun", "Haridwar"],
            "West Bengal": ["Kolkata", "Howrah", "Darjeeling"],
            // Add other states and their cities as needed
        };

        function populateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const selectedState = stateSelect.value;

            citySelect.innerHTML = "<option value='' disabled selected>Select City</option>";

            if (selectedState in stateCityMapping) {
                const cities = stateCityMapping[selectedState];
                cities.forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
